<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>unordered list table</h1>
    <ul>
        <li>company
            <table border="1">
                <tr>
                    <th>company</th>
                    <th>country</th>
                </tr>
                <tr>
                    <td>apple</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td>tata</td>
                    <td>india</td>
                </tr>
            </table>
        </li>
         </ul>
    </ul>
    <h2>ordered list tabl</h2>
    <ol>
        <li>fruits
            <table border="1"
            <tr>
                <th>fruits</th>
                <th>colour</th>
                <th>price</th>
            </tr>
            <tr>
                <td>apple</td>
                <td>red</td>
                <td>120</td>
            </tr>
            <tr>
                <td>banana</td>
                <td>yellow</td>
                <td>50</td>
            </tr>
            <tr>
                <td>grapes</td>
                <td>green</td>
                <td>80</td>
            </tr>
        </li>
    </ol>
    
</body>
</html>
