<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="name">name:</label>
        <input type="text" id="name" name="name" placeholder="enter your name"  required><br><br>

        <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="enter your email" required><br><br>

        <label for="dod">date of birth</label>
        <input type="date" id="dod" name="dod" required><br><br>

        <label for="appointment">appointment date time:</label>
        <input type="datetime-local" id="appointment"> <br><br>

        <label for="billing-month">billing month:</label>
        <input type="month" id="billing-month" name="billing-month"><br><br>

        <label for="week-number">select week:</label>
        <input type="week" id="week-number" name="week-number"><br><br>

        <p><strong>gender:</strong></p>
        <input type="radio" id="male" name="gender">
        <label for="male">male:</label>

        <input type="radio" id="orther" name="gender">
        <label for="orther">orther</label>

        <input type="radio" id="female" name="gender">
        <label for="female">female:</label>

        <p><strong>hobbies:</strong></p>
        <input type="checkbox" id="reading" name="hobbies[]" value="reading">
        <label for="reading">reading</label><br>

        <input type="checkbox" id="sports" name="hobbies[]" value="sports">
        <label for="sports">sports</label><br>
        
        <input type="checkbox" id="writting" name="hobbies[]" value="writting">
        <label for="writting">writting</label><br>

        <input type="checkbox" id="running" name="hobbies[]" value="running">
        <label for="running">running</label><br>
         
        



        <input type="submit" value="submit"

</body>
</html>
